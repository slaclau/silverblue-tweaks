---
name: Build All
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '05 10 * * *'  # 10:05am UTC everyday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  prep:
    runs-on: ubuntu-latest
    name: Prepare needed environment variables
    steps:
    - id: day
      run: |
        echo "Day is $(date +%u) ($(date +%a))"
        echo "DAY=$(date +%u)" >> $GITHUB_OUTPUT
  build_push:
    needs: [prep]
    name: Build and push images
    uses: ./.github/workflows/build-image.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        base_name:
          - silverblue-tweaks
        image_flavour:
          - main
        stream_name:
          - latest
        include:
          - stream_name: ${{ github.event_name == 'schedule' && 'stable' }}
          - stream_name: ${{ github.event_name == 'schedule' && fromJSON(needs.prep.steps.day.DAY) == 7 && 'gts' }}
    with:
      base_name: ${{ matrix.base_name }}
      image_flavour: ${{ matrix.image_flavour }}
      stream_name: ${{ matrix.stream_name }}
  create_release:
    needs: [build_push]
    name: Create Release
    uses: ./.github/workflows/create-release.yml
    with:
      image_name: silverblue-tweaks
      stream_name: latest
